site_name: Iowa Scaled Engineering
theme:
  name: material
  logo: img/Icons/ise-logo-white.png
  palette:
    primary: red
    accent: red
  features:
    # Enables anchor tracking (updates page url with the section user is on)
    - navigation.tracking
      
    # Enables tabs for navigating the website
    #- navigation.tabs
    # Keeps tabs visible in the header when scrolling
    #- navigation.tabs.sticky
    
    # Adds pop-up button just below the header (when the user starts to scroll up)
    # Allows users to easily jump to the beginning of the page
    - navigation.top

    # Renders path for page navigation at top of the page (makes page navigation more mobile friendly)
    # Not yet released...
    #- navigation.path

  # Icon in Browser Tab (must be square img - i.e. 32x32 pixels)
  favicon: img/Icons/ise-logo-icon.png
  icon:
    repo: fontawesome/brands/github
    edit: material/file-document-edit-outline
    admonition:
#      note: octicons/tag-16
#      abstract: octicons/checklist-16
#      info: octicons/info-16
#      tip: octicons/squirrel-16
#      success: octicons/check-16
#      question: octicons/question-16
#      warning: octicons/alert-16
#      failure: octicons/x-circle-16
#      danger: octicons/zap-16
#      bug: octicons/bug-16
#      example: octicons/beaker-16
#      quote: octicons/quote-16
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

    
plugins:
  - search
  - awesome-pages
  
copyright: 
    Copyright 2023 - <a href="https://www.iascaled.com/" target="_blank" rel="noopener">Iowa Scaled Engineering

markdown_extensions:
  - attr_list
  - toc:
      title: Table of Contents
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - md_in_html
  
extra_css:
  - stylesheets/ise.css
